<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Disruption</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .site-header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            color: #333;
            font-weight: normal;
        }

        .main-title {
            font-size: 3.5em;
            font-weight: bold;
            color: #C04A3B;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .subtitle {
            font-size: 1.2em;
            color: #333;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .author {
            font-size: 1em;
            color: #333;
            text-align: center;
            margin: 0 0 40px 0;
        }

        .author a {
            color: #333;
            text-decoration: underline;
        }

        .cta-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #C04A3B;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .cta-text a {
            color: #C04A3B;
            text-decoration: underline;
        }

        .subscribe-button {
            background: #C04A3B;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: normal;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .subscribe-button:hover {
            background: #A03A2B;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em;
            }

            .site-header {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="site-header">Open Disruption</div>

    <div class="main-title">Open Disruption</div>

    <div class="subtitle">A new look at the outcomes of AI</div>

    <div class="author">By <a href="https://www.linkedin.com/in/toddbrous/" target="_blank">Todd Brous</a></div>

    <div class="cta-text">
        <a href="http://opendisruption.substack.com/" target="_blank">Please subscribe to my Substack!</a>
    </div>

    <a href="http://opendisruption.substack.com/" target="_blank" class="subscribe-button">Subscribe to my Substack</a>
</body>

</html>
